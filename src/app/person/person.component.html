</div>
</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      
        <h4 class="modal-title">Modal Header</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="form-group">
                <label for="exampleInputname">Name</label>
                <input type="text" formControlName="name" class="form-control" id="exampleInputname" placeholder="Name" required>
            </div>
            <div class="form-group">   
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>             
            </div>
            <div class="form-group">
                <label for="exampleInputname">DOB</label>
                <input type="date" formControlName="dob" class="form-control" id="exampleInputdate" required>
            </div>
            <div class="form-group">
                <label for="exampleInputavatar">Avatar Link</label>
                <input type="text" formControlName="avatar" class="form-control"  required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Country</label>
                <select class="form-control" formControlName="country" id="exampleFormControlSelect1" required>
                  <option>India</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>Japan</option>
                </select>
            </div>
            <div class="d-flex">
            <button type="submit" *ngIf="showAdd" (click)="postPersonDetails()" class="btn btn-primary">Submit</button>
            <button type="submit" *ngIf="showUpdate" (click)="updateEmployee()" class="btn btn-primary mx-3">Update</button>
            <button type="button"  id="cancel" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div>
    </div>

  </div>
</div>
